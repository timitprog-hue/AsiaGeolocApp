name: asia_geoloc_app
description: "Asia GeoLoc - Aplikasi monitoring sales marketing realtime"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Google Maps
  google_maps_flutter: ^2.6.0
  google_maps_flutter_web: ^0.5.6

  # Networking & auth
  dio: ^5.4.0
  flutter_secure_storage: ^9.2.2

  # Permissions & location
  permission_handler: ^11.3.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Camera & files
  camera: ^0.11.0+2
  path_provider: ^2.1.4
  image: ^4.1.7
  flutter_image_compress: ^2.3.0

  # Utils
  intl: ^0.19.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # 🔥 ICON GENERATOR (INI TAMBAHANNYA)
  flutter_launcher_icons: ^0.13.1

# 🔥 KONFIG ICON APLIKASI (ANDROID + IOS + WEB)
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    background_color: "#0B1B3A"
    theme_color: "#1E6BFF"
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/icon/
